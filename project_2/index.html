<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personalized Greeting</title>

</head>

<body>
    <section>
        <div class="container">
            <div>
                <h1>Personalized Greeting Web Application</h1>
                <p> This web app greets users according to the names entered.</p>
            </div>

            <div id="greeting-container">
                <!-- Greeting will be displayed here -->
            </div>

            <form id="name-form">
                <label for="name">Full Name: </label> <br>
                <input type="text" id="name" placeholder="John Doe"> <br>
                <button type="submit">Submit</button>
            </form>
            <button id="clear-button">Clear Name</button>
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
